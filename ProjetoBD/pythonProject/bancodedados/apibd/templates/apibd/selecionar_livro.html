<!-- templates/selecionar_livro.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Livro</title>
</head>
<body>
    <h1>Selecionar Livro para Modificação</h1>

    <ul>
        {% for livro in livros %}
            <li>
                {{ livro.titulo }}
                - <a href="{% url 'atualizar_livro' livro.idlivro %}">Modificar</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Voltar para a Home</a>
</body>
</html>
